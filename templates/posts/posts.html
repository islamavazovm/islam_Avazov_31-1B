{% extends 'layouts/index.html' %}

{% block content %}
   <div class="posts">
         {% for post in posts %}
             <div class="card" style="width: 18rem;">
  <img src="/media/{{ post.image }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">Rate: {{ post.rate }}</p>
    <a href="/posts/{{ post.id }}/" class="btn btn-primary">More post</a>
  </div>
</div>
         {% endfor %}
   </div>
{% endblock %}
