{% load static %}

<!doctype html >
<html lang="en">
<head style="background-color: antiquewhite">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyBlog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</head>
<body style="background-color: aliceblue">
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
  <div class="container-fluid" style="background-color: darkgray">
    <a class="navbar-brand" href="#" >
        <img src="{% static 'django.jpeg' %}" alt="" style="width: 220px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" >
      <span class="navbar-toggler-icon" ></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="background-color: darkgray">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#" style="background-color: darkgray">Home</a>
        <a class="nav-link" href="/posts/" style="background-color: darkgray">Posts</a>
        <a class="nav-link" href="/product/" style="background-color: darkgray">Product</a>
          {% if user.is_anonymous %}
              <a class="nav-link" href="/users/auth/" style="background-color: darkgray">Login</a>
              <a class="nav-link" href="/users/register/" style="background-color: darkgray">Sign Up</a>
          {% else %}
              <a class="nav-link" href="/product/create/" style="background-color: darkgray ">Create product</a>
              <a class="nav-link" href="/users/logout/" style="background-color: darkgray">Logout</a>

          {% endif %}
      </div>
    </div>
  </div>
</nav>
{% block content %}

{% endblock %}

{% block product %}

{% endblock %}

{% block category %}

{% endblock %}

{% block review %}

{% endblock %}

</body>
</html>
