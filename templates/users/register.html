{% extends 'layouts/index.html' %}

{% block content %}
     <style type="text/css">
        .form_block {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form_block > form {
            width: 300px;
            height: 400px;
        }
    </style>
    <div class="form_block">
        <form action="/users/register/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register">
        </form>
    </div>

{% endblock %}
